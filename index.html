<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Joyeux Anniversaire ❤️</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 48px;
      color: #e91e63;
    }
    p {
      font-size: 20px;
      margin-top: 30px;
    }
    .heart {
      font-size: 60px;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>Joyeux Anniversaire, ma belle !</h1>
  <p>Que cette journée soit remplie de sourires, d'amour, de gâteaux et de fous rires !</p>
  <p>Merci d’être aussi géniale. Je te souhaite tout le bonheur du monde 💕</p>
</body>
</html>
